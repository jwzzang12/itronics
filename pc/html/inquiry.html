개인정보의 수집·이용 목적

회사 홈페이지 상에서 제공되는 서비스 상품의 주문에 대한 접수 및 대금 결재 그리고 궁금증 및 제안사항 뿐만 아니라, 고객님께 제공되는 주문상품 배송정보 및 기타 각종 편의 서비스를 제공하기 위하여 필요한 최소한의 정보를 수집하고 있습니다.

② 파기방법

- 종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.
